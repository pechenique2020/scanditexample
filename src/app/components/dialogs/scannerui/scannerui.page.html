<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1" (click)="goTo_BackPage();">
          <ion-icon class="btnBack" name="chevron-back"></ion-icon>
        </ion-col>
        <ion-col size="3" (click)="goTo_BackPage();">
          <ion-title class="scanditTitle">Scandit</ion-title>
        </ion-col>
        <ion-col size="8" class="ion-align-self-end">
          <div style="margin:0px;padding:0;width:100%;text-align:right;">
            <ion-title class="scannedCode">{{scannedSymbology}}</ion-title>
          </div>
          <div style="margin:0px;padding:0;width:100%;text-align:right;">
            <ion-title class="scannedCode">{{scannedBarcode}}</ion-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="result"></div>
  <div id="scanner"></div>
  <!-- <ion-button *ngIf="showSingleButton && scanMode==1" class="button" mode="ios" (click)="startScanning()">Start Scanning
  </ion-button>
  <ion-button *ngIf="showSingleDoneButton && scanMode==1" class="button" mode="ios" (click)="doneSingle()">Done
  </ion-button> -->
</ion-content>


<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-tab-button *ngIf="isSoundActived; else opcionBlockSound01" (click)="changeSoundMode();">
            <ion-icon class="optionDisactived" name="volume-high"></ion-icon>
            <ion-label class="optionDisactivedLabel">Activo</ion-label>
          </ion-tab-button>
          <ng-template #opcionBlockSound01>
            <ion-tab-button (click)="changeSoundMode();">
              <ion-icon class="optionDisactived" name="volume-mute"></ion-icon>
              <ion-label class="optionDisactivedLabel">Mudo</ion-label>
            </ion-tab-button>
          </ng-template>
        </ion-col>
        <ion-col size="8">
          <ion-range class="rangeDelay" min="0" max="3" step="0.25" snaps="true" ticks="true"
            [(ngModel)]="delayCounter">
            <ion-icon class="rangeDelayIcon" size="small" slot="start" name="hourglass-outline"></ion-icon>
            <ion-icon class="rangeDelayIcon" slot="end" name="hourglass-outline"></ion-icon>
          </ion-range>
          <ion-label class="optionRangeLabel">Esperar {{delayCounter}}s</ion-label>
        </ion-col>
        <ion-col size="2" (click)="makeSettings();">
          <ion-tab-button>
            <ion-icon class="optionDisactived" name="settings"></ion-icon>
            <ion-label class="optionDisactivedLabel">Ajustes</ion-label>
          </ion-tab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-tab-bar>
</ion-tabs>
