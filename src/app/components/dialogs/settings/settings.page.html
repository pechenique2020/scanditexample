<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1" (click)="closeModal();">
          <ion-icon class="btnBack" name="chevron-back"></ion-icon>
        </ion-col>
        <ion-col size="11" (click)="closeModal();">
          <ion-title class="scanditTitle">Ajustes</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Simbología selecionada</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let entry of symbologiesOriginalList">
      <ion-label>{{entry.key}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-item-group>
